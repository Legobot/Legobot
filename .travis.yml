language: python
python:
  - "3.3"
  - "3.4"
  - "3.5"
  - "3.5-dev"
  - "3.6"
  - "3.6-dev"
  - "3.7-dev"
  - "nightly"
install:
  - pip install -r requirements.txt
script:
  - python -m pytest Test
  - python -m pytest Legobot/LegoTests
  - bandit -r .
  - flake8 .
deploy:
  provider: pypi
  user: briggsb
  password:
    secure: 
  on:
    tags: true
    distributions: sdist bdist_wheel
    repo: bbriggs/Legobot
    branch: master
